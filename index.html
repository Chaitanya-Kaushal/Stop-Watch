<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js" defer></script>
   
</head>

<body class=" flex  justify-center items-center h-[100vh] text-center bg-slate-700 ">
    <div class="container text-slate-300 ">
        <div id="timer-Box ">
            <span id="hr" class="text-[10rem]">00</span>
            <span class="text-[2rem]">hr</span>
            <span id="min" class="text-[10rem]">00</span>
            <span class="text-[2rem]">min</span>
            <span id="sec" class="text-[10rem]">00</span>
            <span class="text-[2rem]">sec</span>
            <span id="count" class="text-[10rem]">00</span>
        </div>
        <div id="button-box">
            <button onclick="start()" id="start" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Start</button>
            <button onclick="stop()" id="stop" class=" ml-10 bg-amber-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Stop</button>
            <button onclick="reset()" id="reset" class="ml-10 bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Reset</button>
        </div>
    </div>

</body>

</html>
